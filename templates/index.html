{%extends "layout.html" %}
{%block title%}
Home
{%endblock%}
{%block body%}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }} ')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{params['blog_name']}}</h1>
                    <span class="subheading">{{params['blog_tagline']}}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5" id='posts-list'>
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            <!-- Todo: Fetch it using for loop using Database  -->
            {% for post in posts %}
            <div class="post-preview">
                <a href="posts/{{post.slug}}">
                    <h2 class="post-title">{{ post.title }}</h2>
                    <h3 class="post-subtitle">{{post.content[0:50]}}...</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="/">{{params['blog_name']}}</a>
                    on {{post.date}}
                </p>
            </div>
            {% endfor %}
            <!-- Divider-->
            <hr class="my-4" />
            <!-- Pager-->
            <div class="d-flex justify-content-between mb-4"> <a class="btn btn-primary text-uppercase"
                    href="{{prev}}">&larr; Previous</a>
                <a class="btn btn-primary text-uppercase" href="{{next}}">Next â†’</a>
            </div>
        </div>
    </div>
</div>
{%endblock%}
