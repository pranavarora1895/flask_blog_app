{%extends "layout.html" %}
{%block title%}
Dashboard
{%endblock%}
{%block body%}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/about-bg.jpg') }} ')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts with this panel</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">

        <div class="col-md-10 col-lg-8 col-xl-7">
            <a href="/edit/0" target="_blank"><button type="button" class="btn btn-success mb-4">New Post</button></a>
            <a href="/logout"><button type="button" class="btn btn-primary mb-4">Logout</button></a>
            <hr>
            <h2>Upload a File</h2>
            <form action="/uploader" method="POST" enctype="multipart/form-data">
                <input type="file" name="file1" id="file1">
                <button class="btn btn-primary mb-4" type="submit">Upload File</button>
            </form>
            <hr>

            <h1>Edit Posts</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Post ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Date</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {%for post in posts%}
                    <tr>
                        <th scope="row">{{post.sno}}</th>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit/{{post.sno}}" target="_blank"><button type="button"
                                    class="btn btn-warning btn-sm">EDIT</button></a></td>
                        <td><a href="/delete/{{post.sno}}"><button type="button"
                                    class="btn btn-danger btn-sm">DELETE</button></a></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>
{%endblock%}
